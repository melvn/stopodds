[build]
  base = "app"
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_PUBLIC_API_URL = "https://stopodds-production.up.railway.app"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect all API calls to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://stopodds-production.up.railway.app/api/:splat"
  status = 200
  force = true