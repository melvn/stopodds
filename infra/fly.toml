# Fly.io configuration for StopOdds API

app = "stopodds-api"
primary_region = "syd" # Sydney for Australia

[build]
  dockerfile = "Dockerfile.api"

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"